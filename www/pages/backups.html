<link rel="stylesheet" href="/pages/backups.css" />
<script src="/pages/backups.js"></script>

<div
  class="backups-container animate__animated animate__fadeIn animate__faster"
>
  <p class="text-3xl font-bold text-black dark:text-white mb-3">
    {{backups-capt}}
  </p>
  <div class="flex w-full animate__animated animate__zoomIn animate__faster" style="animation-delay: .1s;">
    <div class="glassmorphed p-4">
      <div class="progress-bar"></div>
    </div>
    <div class="glassmorphed p-4 ml-4 grow flex items-center justify-center">
      <div
        class="flex flex-col h-full grow"
        style="justify-content: space-evenly"
      >
        <span class="text-gray-700 dark:text-gray-300"
          >{{backups-disk-total}}:
          <span
            id="disk-total-size"
            class="text-black dark:text-white font-semibold"
            >{{unknown}}</span
          ></span
        >
        <span class="text-gray-700 dark:text-gray-300"
          >{{backups-disk-used}}:
          <span
            id="disk-used-size"
            class="text-black dark:text-white font-semibold"
            >{{unknown}}</span
          ></span
        >
        <span class="text-gray-700 dark:text-gray-300"
          >{{backups-disk-free}}:
          <span
            id="disk-free-size"
            class="text-black dark:text-white font-semibold"
            >{{unknown}}</span
          ></span
        >
      </div>
      <button id="create-backup-btn"
        class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none btn-lg flex items-center"
      >
        <i class="ri-add-line text-2xl mr-3"></i>
        {{backups-crb-btn}}
      </button>
    </div>
  </div>

  <div class="overflow-x-auto rounded-lg mt-3 animate__animated animate__fadeIn animate__faster" style="animation-delay: .3s;">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <tbody id="backups-list">
        <tr class="bg-white dark:bg-gray-800 glassmorphed">
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            <div class="flex flex-col justify-center">
              <span class="text-black dark:text-white text-3xl font-semibold">Название бэкапа</span>
              <span class="text-gray-600 dark:text-gray-400 text-md font-light"><i class="ri-instance-fill mr-2"></i>{{status}}: <span class="text-gray-900 dark:text-white">Готов</span></span>
              <span class="text-gray-600 dark:text-gray-400 text-md font-light"><i class="ri-pie-chart-2-fill mr-2"></i>{{tb-size-fm}}: <span class="text-gray-900 dark:text-white">Готов</span></span>
              <span class="text-gray-600 dark:text-gray-400 text-md font-light"><i class="ri-server-fill mr-2"></i>{{selected-sn-sw}}: <span class="text-gray-900 dark:text-white">Готов</span></span>
            </div>
          </th>
          <td class="px-6 py-4" id="kubek-uptime">{{unknown}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<style>
  .progress-bar {
    display: flex;
    justify-content: center;
    align-items: center;

    width: 100px;
    height: 100px;
    border-radius: 50%;

    --progVal: "0%";
  }

  .progress-bar::before {
    content: var(--progVal);
    color: white;
    font-size: 16pt;
  }
</style>

<!-- Modals -->
<div
  class="modal bottom"
  id="restoreBackupModal"
  tabindex="-1"
  aria-labelledby="restoreBackupModalLabel"
  aria-hidden="true"
  data-mdb-backdrop="static"
  data-mdb-keyboard="false"
>
  <div class="modal-dialog modal-frame modal-bottom">
    <div class="modal-content">
      <div class="modal-body"></div>
    </div>
  </div>
</div>
